<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier Examen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Body Styling */
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            margin-top: 40px;
        }

        /* Title Styling */
        h1 {
            font-size: 1.8rem;
            color: #4e54c8;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Control Styling */
        .form-control {
            border-radius: 5px;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #6c63ff;
            border: none;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4e54c8;
        }
        .btn-secondary {
            border: none;
            color: white;
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #565d64;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Modifier Examen</h1>

    <!-- Update Exam Form -->
    <form th:action="@{/exams/{id}(id=${exam.id})}" th:object="${exam}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" name="_method" value="put" />
        <div class="form-group">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Nom de l'examen" required />
        </div>
        <div class="form-group">
            <input type="date" th:field="*{date}" class="form-control" required />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{subject}" class="form-control" placeholder="Matière" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Mettre à jour Examen</button>
        <a th:href="@{/exams}" class="btn btn-secondary btn-block">Annuler</a>
    </form>
</div>
</body>
</html>
